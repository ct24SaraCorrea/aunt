<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="login-form" onsubmit="return registerUser(event)">
            <h2>Registro</h2>
            <input type="text" id="register-username" placeholder="Usuario" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <input type="password" id="register-confirm" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            <div id="register-message"></div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
